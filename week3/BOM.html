<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Book of Mormon Chapters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        .list {
            list-style-type: none;
            padding: 0;
        }

        .list li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .list li button {
            float: right;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Favorite Book of Mormon Chapters</h1>
        <div class="input-container">
            <input type="text" id="chapterInput" placeholder="Enter chapter...">
            <button id="addChapter">Add Chapter</button>
        </div>
        <ul class="list" id="chapterList"></ul>
    </div>
    <script>
        const chapterInput = document.getElementById('chapterInput');
        const addChapterButton = document.getElementById('addChapter');
        const chapterList = document.getElementById('chapterList');
        let chaptersArray = getChapterList() || [];

        addChapterButton.addEventListener('click', function() {
            const chapterText = chapterInput.value.trim();

            if (chapterText !== '') {
                displayList(chapterText);
                chaptersArray.push(chapterText);
                setChapterList(chaptersArray);
                chapterInput.value = '';
                chapterInput.focus();
            } else {
                alert('Please enter a chapter.');
            }
        });

        chapterList.addEventListener('click', function(event) {
            if (event.target.className === 'delete') {
                const listItem = event.target.parentElement;
                const chapter = listItem.textContent.slice(0, -1);
                chaptersArray = chaptersArray.filter(item => item !== chapter);
                setChapterList(chaptersArray);
                chapterList.removeChild(listItem);
            }
        });

        function displayList(item) {
            const listItem = document.createElement('li');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = '‚ùå';
            deleteButton.className = 'delete';
            listItem.textContent = item;
            listItem.appendChild(deleteButton);
            chapterList.appendChild(listItem);
        }

        function setChapterList(chapters) {
            localStorage.setItem('chapters', JSON.stringify(chapters));
        }

        function getChapterList() {
            return JSON.parse(localStorage.getItem('chapters'));
        }
    </script>
</body>

</html>
