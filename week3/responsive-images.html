<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        /* Inline CSS */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hero img {
            width: 100%;
            height: auto;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="../chamber/images/hero-image.webp" alt="Responsive Hero Image">
            </picture>
        </div>
    </main>
</body>

</html>
